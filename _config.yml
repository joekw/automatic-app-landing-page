# Feature List                            Edit, add or remove features to be presented.
features                                  :

  - title                                 : Gaming Collections
    description                           : Keep track of your video game backlog, archive and wish list with beautiful poster and banner images.
    fontawesome_icon_name                 : gamepad
    
  - title                                 : Share Your Gaming Life
    description                           : Post updates to your feed when you start, finish, or wish for a game and search for your friends lists.
    fontawesome_icon_name                 : share

  - title                                 : Add Any Game
    description                           : Using the IGDB.com database, search for any game on any platform to add to your lists.
    fontawesome_icon_name                 : plus

  - title                                 : Rate Games & Track Progress
    description                           : Keep track of your progress through your backlog and rate your games when finished. Hold down on a game in your list to quickly change these.
    fontawesome_icon_name                 : star

  - title                                 : Link Your Gaming Accounts
    description                           : Link your PSN, Xbox & Steam accounts to import your games along with trophies and achievements.
    fontawesome_icon_name                 : trophy
  
  - title                                 : Customisation
    description                           : Change up your experience with multiple themes, tint colours and custom icons (based on PS4, Xbox & Switch controllers).
    fontawesome_icon_name                 : adjust

  - title                                 : Notifications
    description                           : Get notifications when your most anticipated games are released.
    fontawesome_icon_name                 : bell

  - title                                 : Charts & Statistics
    description                           : View automatic charts of your ratings, favourite platforms, genres and how many games you finish per month.
    fontawesome_icon_name                 : chart-line

  - title                                 : Ranked Lists
    description                           : Create custom ranked lists for your favourite games and series.
    fontawesome_icon_name                 : medal



